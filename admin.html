<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen flex items-center justify-center mt-5">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
      
      <div class="text-center mt-5">
        <h1
          class="text-4xl font-extrabold tracking-tight bg-gradient-to-r from-blue-700 via-cyan-500 to-blue-400 text-transparent bg-clip-text drop-shadow-lg"
        >
          Aqua<span class="text-black">Leak</span>
        </h1>
      </div>
      
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Admin Login</h2>
      
      <form action="admin.php" method="POST" autocomplete="off">
        <div class="mb-5">
          <label class="block text-gray-700 mb-2 font-semibold" for="username">Username</label>
          <input
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700 mb-2 font-semibold" for="password">Password</label>
          <input
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold"
        >
          Login
        </button>
      </form>
      
    </div>
  </div>

</body>
</html>
